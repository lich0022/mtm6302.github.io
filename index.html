<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM6302 11a WorldClock</title>
</head>
<body>
    
    <div id='container'>
        <h1>World Clock</h1>
        <p>Select a Timezone</p>
        <select id='clocks'>
            <option value='ottawa'>Ottawa (EDT | UTC -4)</option>
            <option value='tokyo'>Tokyo (JST | UTC +9)</option>
            <option value='london'>London (GMT | UTC +0)</option>
            <option value='hawaii'>Hawaii (HST | UTC -10)</option>
        </select>
        
        <div id='clock-display'></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
